[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#000000"
idle_fg = "#878a8e"

[icons]
name = "awesome"

[[block]]
block = "custom"
command = "cloudsql_status_dev"
on_click = "cloudsql_toggle dev"
interval = 2
json = true

[[block]]
block = "custom"
command = "cloudsql_status_prod"
on_click = "cloudsql_toggle prod"
interval = 2
json = true

[[block]]
block = "custom"
command = "current_env"
on_click = "k8s_toggle"
interval = 1
json = true

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mug}GiB/{Mup}%"
format_swap = "{SUg}GiB/{SUp}%"
icons = true
clickable = true
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
#ip = true
speed_up = false
speed_down = false
#graph_down = true
#bitrate = true
interval = 5

[[block]]
block = "temperature"
collapsed = true
interval = 10
format = "{min}° min, {max}° max, {average}° avg"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "battery"
interval = 10
device = "BAT0"
show = "percentage"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %r"
